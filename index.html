<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
   
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    

    <div class="main-container">
        <div class="button-container">
            <div class="color-picker-container">
                <input type="color" id="colorPicker">
                <div class="color-display"></div>
            </div>
            
            
            <button id="colorBtn">COLOR MODE</button>
            <button id="rainbowBtn">RAINBOW</button>
            <button id="eraseBtn">ERASER</button>
            <button id="clearBtn">CLEAR</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
        <div class="container">
        <div class="grid-container"></div>
    </div>
    </div>
    <script src = script.js></script>
</body>
</html>
